<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Mooogle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
</head>

<body>
    <header>
        <div id="button">
            <div class="button__line"></div>
            <div class="button__line"></div>
            <div class="button__line"></div>
        </div>
        <div id="wrapper">
            <div class="menu">
                <div class="menu_head">
                    <div></div>
                    <p class="menu__title">Mooogle</p>
                </div>
                <div id="block" class="menu__img1"><p class="menu__category">Фильмы</p></div>
                <ul class="menu__films">
                    <li><a class="link" href="sort.html?p=getUpcoming">Премьеры</a></li>
                    <li><a class="link" href="sort.html?p=getNowPlaying">Сейчас на экранах</a></li>
                    <li><a class="link" href="sort.html?p=getTopRated">Топ 100</a></li>
                </ul>
                <div id="block" class="menu__img2"><label class="menu__category">Сериалы</label></div>
                <ul class="menu__films">
                    <li><a class="link" href="sort.html?p=getOnTheAirTV">Премьеры</a></li>
                    <li><a class="link" href="sort.html?p=getAiringTodayTV">Сейчас на экранах</a></li>
                    <li><a class="link" href="sort.html?p=getTopRatedTV">Топ 100</a></li>
                </ul>
                <div id="block" class="menu__img3"><label class="menu__category">Избранное</label></div>
                    <ul class="menu__films">
                        <li><a class="link" href="sort.html?p=favoritesAll">Все</a></li>
                    </ul>
            </div>


            <div class="head">
                <div><img src="../img/logo_1024.png" class="head__logo" alt="logo">
                    <h1 class="main-title">Mooogle</h1>
                </div>

                <img src="../img/serch480.png" class="head__search" alt="search">
            </div>


            <div class="head-1">
                <div>
                    <img src="../img/serch480.png" class="head-1__search" alt="search">
                    <form action="/sort.html" method="get">
                        <input class="head-1__input-search" type="search" placeholder="Search" name="s">
                    </form>
                </div>

                <img src="../img/mic480.png" class="head-1__mic" alt="search">
            </div>

        </div>

    </header>
<div class="wrapper main">
    <div class="card">
        <div class="card__img">
        </div>
        <div class="card__about">
            <h1 class="card__about--title"></h1>
            <div class="links">
                <div class="links__block">
                    <a href="#" class="links__block--star"></a>
                    <a href="#" class="links__block--ring"></a>
                </div>
                <div class="links__time">
                    <p class="links__time--item"></p>
                </div>
            </div>
            <table>
                <tr>
                    <td>страна</td>
                    <td class="table-country"></td>
                </tr>
                <tr>
                    <td>слоган</td>
                    <td class="table-tagline"></td>
                </tr>
                <tr>
                    <td>режиссер</td>
                    <td class="table-producer"></td>
                </tr>
                <tr>
                    <td>сценарий</td>
                    <td class="table-filmcontent"></td>
                </tr>
                <tr>
                    <td>жанр</td>
                    <td class="table-filmtype"></td>
                </tr>
                <tr>
                    <td>время</td>
                    <td class="table-runtime"></td>
                </tr>
            </table>
            <div class="description">
                <h1 class="description__title"></h1>
                <p class="description__text">
                </p>
            </div>
        </div>
    </div>
        <div class="wrapper_box">
        <div class="slider">
            <div class="slider-actor">
                <div class="actors">
                    <h2>Актеры</h2>
                </div>
                <span class="arrow-left__actors">&#9664;</span>
                <div id="carousel" class="carousel">
                    <div class="gallery">
                        <ul class="images">

                        </ul>
                    </div>
                </div>
                <span class="arrow-right__actors">&#9654;</span>
            </div>
            <div class="slider-cadrs">
                <div class="part-title">
                    <h2>Кадры из фильма</h2>
                </div>
                <span class="arrow-left">&#9664;</span>
                <div class="part">
                    <ul class="part-slider">
                        <li class="part-slide">
                            <div class="part-slide__item"></div>
                        </li>
                        <li class="part-slide">
                            <div class="part-slide__item"></div>
                        </li>
                        <li class="part-slide">
                            <div class="part-slide__item"></div>
                        </li>
                        <li class="part-slide">
                            <div class="part-slide__item"></div>
                        </li>
                        <li class="part-slide">
                            <div class="part-slide__item"></div>
                        </li>
                        <li class="part-slide">
                            <div class="part-slide__item"></div>
                        </li>
                        <li class="part-slide">
                            <div class="part-slide__item"></div>
                        </li>
                        <li class="part-slide">
                            <div class="part-slide__item"></div>
                        </li>
                    </ul>
                </div>
                <span class="arrow-right">&#9654;</span>
            </div>
        </div>
        <script type="text/template" id="gallery-item">
            <% for(let i = 0; i < 10; i++) { %>
            <li class="images_item">
                <div class="gallery-img" style="background-image: url(<%- galleryItems.img[i] %>)"></div>
                <span class="gallery-text">
                        <%- galleryItems.text[i] %>
                    </span>
            </li>
            <% }; %>
        </script>

        <!--<div class="container">-->

            <div class="trailer">
                <div class="trailer-title">
                    <h2>Трейлер</h2>
                </div>
                <div class="trailer-main">
                    <iframe class="trailer-video" allowfullscreen></iframe>
                </div>
            </div>
        </div>

            <div class="reviews">

                <div class="reviews-title">
                    <h2>Отзывы</h2>
                </div>

                <div id="reviews-container">
                </div>

            </div>


	<script type="text/template" id="reviews-main">
		<% for (i=0; i < reviews.length; i++) { %>
			<div class="reviews-avatar">
				<span class="avatar"><%= reviews[i].author.charAt(0) %></span>
			</div>
			<div class="reviews-post">
				<p class="username"><%= reviews[i].author %></p>
				<% if (reviews[i].content.length <= 156) { %>
					<p class="reviews-text"><%= reviews[i].content %></p>
				<% } else { %>
					<p class="reviews-text big-post"><%= `${reviews[i].content.slice(0, 152)}...` %><a class="more-info"><span>еще</span></a></p>
				<% } %>
			</div>
			<div class="reviews-date">
				<p class="reviews-date-item">23 дек</p>
			</div>
		<% } %>
    </script>
</div>

    <footer class="footer">
        <div class="footer-icons">
            <span class="footer-img"><a href="#"><img src="../img\if_Facebook.png" alt="facebook icon"></a></span>
            <span class="footer-img"><a href="#"><img src="../img\if_YouTube.png" alt="youtube icon"></a></span>
            <span class="footer-img"><a href="#"><img src="../img\if_Google.png" alt="google plus icon"></a></span>
            <span class="footer-img"><a href="#"><img src="../img\if_Intsagram.png" alt="instagram icon"></a></span>
        </div>
        <div class="footer-bottom-line">
            <span><a href="#" class="footer-bottom-line-item">Главная</a></span>
            <span><a href="#" class="footer-bottom-line-item">Контакты</a></span>
            <span><a href="#" class="footer-bottom-line-item">Правообладателям</a></span>            
        </div>
    </footer>
</body>
</html>

<!-- В темплейт передается только один обект -->

<script type="tpl/lodash" id="movie-card">
    <%

    var dates = typeof item.release_date !== 'undefined' ? item.release_date.split("-") : item.first_air_date !== 'undefined' ? item.first_air_date.split("-") : '';
    dates = dates !== '' ? '('+dates[0]+')' : dates;

    var name = typeof item.title !== 'undefined' ? item.title : typeof item.name !== 'undefined' ? item.name : '';
    var type = typeof item.first_air_date !== 'undefined' ? 'tv' : 'movie';

    %>

    <div class="movie-card">
        <div class="movie-card__wrapper" style="background-image: url(https://image.tmdb.org/t/p/w600_and_h900_bestv2<%- item.poster_path %>)">
            <div class="gradient">
                <div class="movie-card__controls">
                    <button class="movie-card__button movie-card__button--favorite" data-id="<%- item.id %>">
                    <!-- <button class="movie-card__button movie-card__button--reminde"> -->
                </div>
                <div class="movie-card__title" data-id="<%- item.id %>"><a href="movie.html?id=<%- item.id %>&type=<%- type %>" title="<%- name%>"><%- name%> <%- dates%></a></div>
            </div>
        </div>
    </div>
</script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
