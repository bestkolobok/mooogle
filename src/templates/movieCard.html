
<!-- В темплейт передается только один обект -->

<script type="tpl/lodash" id="movie-card">
    <%

    var dates = typeof item.release_date !== 'undefined' ? item.release_date.split("-") : item.first_air_date !== 'undefined' ? item.first_air_date.split("-") : '';
    dates = dates !== '' ? '('+dates[0]+')' : dates;

    var name = typeof item.title !== 'undefined' ? item.title : typeof item.name !== 'undefined' ? item.name : '';
    var type = typeof item.first_air_date !== 'undefined' ? 'tv' : 'movie';

    %>

    <div class="movie-card">
        <div class="movie-card__wrapper" style="background-image: url(https://image.tmdb.org/t/p/w600_and_h900_bestv2<%- item.poster_path %>)">
            <div class="gradient">
                <div class="movie-card__controls">
                    <button class="movie-card__button movie-card__button--favorite" data-id="<%- item.id %>">
                    <!-- <button class="movie-card__button movie-card__button--reminde"> -->
                </div>
                <div class="movie-card__title" data-id="<%- item.id %>"><a href="movie.html?id=<%- item.id %>&type=<%- type %>" title="<%- name%>"><%- name%> <%- dates%></a></div>
            </div>
        </div>
    </div>
</script>
