//= templates/header.html
<div class="wrapper main">
    <div class="card">
        <div class="card__img">
        </div>
        <div class="card__about">
            <h1 class="card__about--title"></h1>
            <div class="links">
                <div class="links__block">
                    <a href="#" class="links__block--star"></a>
                    <a href="#" class="links__block--ring"></a>
                </div>
                <div class="links__time">
                    <p class="links__time--item"></p>
                </div>
            </div>
            <table>
                <tr>
                    <td>страна</td>
                    <td class="table-country"></td>
                </tr>
                <tr>
                    <td>слоган</td>
                    <td class="table-tagline"></td>
                </tr>
                <tr>
                    <td>режиссер</td>
                    <td class="table-producer"></td>
                </tr>
                <tr>
                    <td>сценарий</td>
                    <td class="table-filmcontent"></td>
                </tr>
                <tr>
                    <td>жанр</td>
                    <td class="table-filmtype"></td>
                </tr>
                <tr>
                    <td>время</td>
                    <td class="table-runtime"></td>
                </tr>
            </table>
            <div class="description">
                <h1 class="description__title"></h1>
                <p class="description__text">
                </p>
            </div>
        </div>
    </div>
        <div class="wrapper_box">
        <div class="slider">
            <div class="slider-actor">
                <div class="actors">
                    <h2>Актеры</h2>
                </div>
                <span class="arrow-left__actors">&#9664;</span>
                <div id="carousel" class="carousel">
                    <div class="gallery">
                        <ul class="images">

                        </ul>
                    </div>
                </div>
                <span class="arrow-right__actors">&#9654;</span>
            </div>
            <div class="slider-cadrs">
                <div class="part-title">
                    <h2>Кадры из фильма</h2>
                </div>
                <span class="arrow-left">&#9664;</span>
                <div class="part">
                    <ul class="part-slider">
                        <li class="part-slide">
                            <div class="part-slide__item"></div>
                        </li>
                        <li class="part-slide">
                            <div class="part-slide__item"></div>
                        </li>
                        <li class="part-slide">
                            <div class="part-slide__item"></div>
                        </li>
                        <li class="part-slide">
                            <div class="part-slide__item"></div>
                        </li>
                        <li class="part-slide">
                            <div class="part-slide__item"></div>
                        </li>
                        <li class="part-slide">
                            <div class="part-slide__item"></div>
                        </li>
                        <li class="part-slide">
                            <div class="part-slide__item"></div>
                        </li>
                        <li class="part-slide">
                            <div class="part-slide__item"></div>
                        </li>
                    </ul>
                </div>
                <span class="arrow-right">&#9654;</span>
            </div>
        </div>
        <script type="text/template" id="gallery-item">
            <% for(let i = 0; i < 10; i++) { %>
            <li class="images_item">
                <div class="gallery-img" style="background-image: url(<%- galleryItems.img[i] %>)"></div>
                <span class="gallery-text">
                        <%- galleryItems.text[i] %>
                    </span>
            </li>
            <% }; %>
        </script>

        <!--<div class="container">-->

            <div class="trailer">
                <div class="trailer-title">
                    <h2>Трейлер</h2>
                </div>
                <div class="trailer-main">
                    <iframe class="trailer-video" allowfullscreen></iframe>
                </div>
            </div>
        </div>

            <div class="reviews">

                <div class="reviews-title">
                    <h2>Отзывы</h2>
                </div>

                <div id="reviews-container" class="reviews-container">
                </div>

            </div>


	<script type="text/template" id="reviews-main">
		<% for (i=0; i < reviews.length; i++) { %>
            <div class="reviews-row">
                <div class="reviews-avatar">
                    <span class="avatar"><%= reviews[i].author.charAt(0) %></span>
                </div>
                <div class="reviews-post">
                    <p class="username"><%= reviews[i].author %></p>
                    <% if (reviews[i].content.length <= 156) { %>
                        <p class="reviews-text"><%= reviews[i].content %></p>
                    <% } else { %>
                        <p class="reviews-text big-post"><%= `${reviews[i].content.slice(0, 152)}...` %><a class="more-info"><span>еще</span></a></p>
                    <% } %>
                </div>
                <div class="reviews-date">
                    <p class="reviews-date-item">23 дек</p>
                </div>
            </div>
		<% } %>
    </script>
</div>
